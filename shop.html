<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS spécifique à la page Boutique */
        .products {
            display: flex;
            justify-content: center;
            gap: 2em;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            width: 200px;
        }

        .product h3 {
            color: #d32f2f;
        }

        .product button {
            background-color: #d32f2f;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boutique</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html">Inscription</a>
            <a href="login.html">Connexion</a>
            <a href="shop.html">Boutique</a>
        </nav>
    </header>

    <main>
        <h2>Nos produits</h2>
        <div class="products">
            <div class="product">
                <h3>Produit A</h3>
                <p>Prix : 20€</p>
                <button>Acheter</button>
            </div>
            <div class="product">
                <h3>Produit B</h3>
                <p>Prix : 35€</p>
                <button>Acheter</button>
            </div>
            <div class="product">
                <h3>Produit C</h3>
                <p>Prix : 50€</p>
                <button>Acheter</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site</p>
    </footer>
</body>
</html>
